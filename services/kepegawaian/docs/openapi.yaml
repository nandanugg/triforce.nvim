paths:
  /v1/admin/template:
    get:
      tags:
        - Admin Ref Template
      summary: Daftar Template.
      description: Menampilkan daftar template dengan pagination.
      operationId: adminListTemplate
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/template"
                  meta:
                    $ref: "#/components/schemas/metaPagination"
        "401":
          description: Token otentikasi tidak valid.
        "403":
          description: Tidak memiliki akses admin.
        "500":
          description: Error internal server.
    post:
      tags:
        - Admin Ref Template
      summary: Create Template.
      description: Membuat data template baru.
      operationId: adminCreateTemplate
      parameters:
        - $ref: "#/components/parameters/authRequired"
      requestBody:
        required: true
        content:
          multipart/form-data:
            encoding:
              file:
                contentType: >-
                  application/vnd.openxmlformats-officedocument.wordprocessingml.document,
                  application/vnd.openxmlformats-officedocument.presentationml.presentation,
                  application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,
                  application/msword,
                  application/vnd.ms-excel,
                  application/vnd.ms-powerpoint,
                  application/pdf,
                  image/jpeg,
                  image/png
            schema:
              type: object
              properties:
                nama:
                  type: string
                  description: Name of the template
                  example: "Invoice Template"
                  minLength: 1
                  maxLength: 255
                file:
                  type: string
                  format: binary
                  description: The uploaded file content
              required:
                - nama
                - file
      responses:
        "201":
          description: Ref Template berhasil dibuat.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    $ref: "#/components/schemas/template"
        "400":
          description: Request tidak valid.
        "401":
          description: Token otentikasi tidak valid.
        "403":
          description: Tidak memiliki akses admin.
        "500":
          description: Error internal server.
  /v1/admin/template/{id}:

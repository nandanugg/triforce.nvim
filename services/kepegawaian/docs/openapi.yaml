          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      additionalProperties: false
                      properties:
                        id:
                          type: integer
                        tmt_kgb:
                          type: string
                          format: date
                        no_sk:
                          type: string
                        tgl_sk:
                          type: string
                          format: date
                        gol_ruang:
                          type: string
                        gaji_pokok:
                          type: string
                  meta:
                    $ref: "#/components/schemas/metaPagination"
  /kepangkatan:
    get:
      tags:
        - Kepangkatan
      summary: Lihat riwayat kepangkatan.
      description: >-

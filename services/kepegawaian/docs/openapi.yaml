                        jenis_hukuman:
                          type: string
                        nama_golongan:
                          type: string
                        nama_pangkat:
                          type: string
                        nomor_sk:
                          type: string
                        tanggal_sk:
                          type: string
                          format: date
                        tanggal_mulai:
                          type: string
                          format: date
                        tanggal_akhir:

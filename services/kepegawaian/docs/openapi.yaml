openapi: 3.1.1
info:
  title: API Kepegawaian
  version: 0.1.0
  description: Dokumentasi API untuk service kepegawaian.
servers:
  - url: http://localhost:8000
tags:
  - name: Admin Surat Keputusan Pegawai
  - name: Admin Pegawai Aktif
  - name: Data Pribadi
  - name: Golongan
  - name: Jabatan
  - name: Jenis Diklat
  - name: Jenis Hukuman
  - name: Jenis Jabatan
  - name: Jenis Kenaikan Pangkat
  - name: Jenis Pegawai
  - name: Jenis Penghargaan
  - name: Keluarga
  - name: Pegawai
  - name: Riwayat Asesmen Nine Box
  - name: Riwayat Hukuman Disiplin
  - name: Riwayat Jabatan
  - name: Riwayat Kenaikan Gaji Berkala
  - name: Riwayat Kepangkatan
  - name: Riwayat Kinerja
  - name: Riwayat Pelatihan Fungsional
  - name: Riwayat Pelatihan SIASN
  - name: Riwayat Pelatihan Teknis
  - name: Riwayat Pendidikan
  - name: Riwayat Penghargaan
  - name: Riwayat Penugasan
  - name: Riwayat Sertifikasi
  - name: Status Pernikahan
  - name: Surat Keputusan Pegawai
  - name: Tingkat Pendidikan
  - name: Unit Kerja
paths:
  /v1/admin/surat-keputusan:
    get:
      tags:
        - Admin Surat Keputusan Pegawai
      summary: Daftar surat keputusan pegawai.
      description: Daftar surat keputusan pegawai.
      operationId: listSuratKeputusanAdmin
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
        - name: unit_kerja_id
          in: query
          description: Unit Kerja ID
          required: false
          schema:
            type: string
        - name: nama_pemilik
          in: query
          description: Nama Pemilik
          required: false
          schema:
            type: string
        - name: nip
          in: query
          description: NIP
          required: false
          schema:
            type: string
        - name: golongan_id
          in: query
          description: Golongan ID
          required: false
          schema:
            type: integer
            format: int32
        - name: jabatan_id
          in: query
          description: Jabatan ID
          required: false
          schema:
            type: string
        - name: kategori_sk
          in: query
          description: Kategori SK
          required: false
          schema:
            type: string
        - name: tanggal_sk_mulai
          in: query
          description: Tanggal SK Mulai
          required: false
          schema:
            type: string
            format: date
        - name: tanggal_sk_akhir
          in: query
          description: Tanggal SK Akhir
          required: false
          schema:
            type: string
            format: date
        - name: status_sk
          in: query
          schema:
            type: array
            items: 
              type: integer
              format: int32
              description: Status surat keputusan
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      allOf:
                      - $ref: '#/components/schemas/suratKeputusan'
                      - type: object
                        properties:
                          nip_pemilik:
                            type: string
                            description: NIP pemilik SK
                  meta:
                    $ref: "#/components/schemas/metaPagination"
  /v1/admin/surat-keputusan/{id}:
    get:
      tags:
        - Admin Surat Keputusan Pegawai
      summary: Detail surat keputusan pegawai.
      description: Detail surat keputusan pegawai berdasarkan ID SK Pegawai.
      operationId: getSuratKeputusanAdmin
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    allOf:
                      - $ref: '#/components/schemas/suratKeputusanWithPenandatanganAndLog'
                      - type: object
                        properties:
                          nip_pemilik:
                            type: string
                            description: NIP pemilik SK
                          jabatan_penandatangan:
                            type: string
                            description: Jabatan Penandantangan
  /v1/admin/surat-keputusan/{id}/berkas:
    get:
      tags:
        - Admin Surat Keputusan Pegawai
      summary: Berkas surat keputusan pegawai.
      description: Berkas surat keputusan pegawai berdasarkan ID SK Pegawai. Signed=true akan mengembalikan berkas yang sudah disign.
      operationId: getBerkasSuratKeputusanAdmin
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: signed
          in: query
          required: false
          schema:
            type: boolean
      responses:
        "200":
          description: Sukses.
          content:
            "*/*":
              schema:
                type: string
                format: binary
        "404":
          description: Berkas sk tidak ditemukan.
  /v1/admin/pegawai:
    get:
      tags:
        - Admin Pegawai Aktif
      summary: List pegawai aktif
      description: Listing pegawai aktif dari sisi admin
      operationId: adminListPegawaiAktif
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
        - name: keyword
          in: query
          schema:
            type: string
            description: Kata kunci untuk pencarian pegawai berdasarkan nama / NIP
        - name: unit_id
          in: query
          schema:
            type: string
            description: ID unit kerja untuk memfilter pegawai sesuai unit kerjanya
        - name: golongan_id
          in: query
          schema:
            type: integer
            format: int32
            description: ID golongan untuk memfilter pegawai sesuai golongannya
        - name: jabatan_id
          in: query
          schema:
            type: string
            description: ID jabatan untuk memfilter pegawai sesuai jabatannya
        - name: status
          in: query
          schema:
            type: string
            enum: ["PNS", "CPNS", "MPP"]
            description: Status pegawai untuk memfilter data
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      additionalProperties: false
                      properties:
                        nip:
                          type: string
                        nama:
                          type: string
                        gelar_depan:
                          type: string
                        gelar_belakang:
                          type: string
                        golongan:
                          type: string
                        jabatan:
                          type: string
                        unit_kerja:
                          type: string
                        status:
                          type: string
                  meta:
                    $ref: "#/components/schemas/metaPagination"
  /v1/admin/pegawai/{nip}:
    get:
      tags:
        - Admin Pegawai Aktif
      summary: Detail pegawai aktif
      description: Detail pegawai aktif dari sisi admin berdasarkan NIP.
      operationId: adminDetailPegawaiAktif
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - name: nip
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    $ref: "#/components/schemas/dataPegawai"
  /v1/data-pribadi:
    get:
      tags:
        - Data Pribadi
      summary: Lihat data pribadi.
      description: Lihat data pribadi dari user yang login.
      operationId: getDataPribadi
      parameters:
        - $ref: "#/components/parameters/authRequired"
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    $ref: "#/components/schemas/dataPegawai"
  /v1/golongan:
    get:
      tags:
        - Golongan
      summary: List Golongan.
      description: List golongan yang tersedia.
      operationId: listGolongan
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      additionalProperties: false
                      properties:
                        id:
                          type: integer
                        nama:
                          type: string
                        nama_pangkat:
                          type: string
                  meta:
                    $ref: "#/components/schemas/metaPagination"
  /v1/jabatan:
    get:
      tags:
        - Jabatan
      summary: Daftar jabatan yang tersedia.
      description: >-
        Daftar jabatan untuk form-form yang menggunakan pilihan jabatan.
      operationId: listJabatan
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
        - name: nama
          in: query
          description: Pencarian berdasarkan nama jabatan
          schema:
            type: string
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      additionalProperties: false
                      properties:
                        id:
                          type: string
                          description: Kode Jabatan
                        nama:
                          type: string
                  meta:
                    $ref: "#/components/schemas/metaPagination"
  /v1/jenis-diklat:
    get:
      tags:
        - Jenis Diklat
      summary: Daftar jenis diklat.
      description: Daftar jenis diklat.
      operationId: listJenisDiklat
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      additionalProperties: false
                      properties:
                        id:
                          type: integer
                        nama:
                          type: string
                  meta:
                    $ref: "#/components/schemas/metaPagination"
  /v1/jenis-hukuman:
    get:
      tags:
        - Jenis Hukuman
      summary: Daftar jenis hukuman.
      description: Daftar jenis hukuman.
      operationId: listJenisHukuman
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      additionalProperties: false
                      properties:
                        id:
                          type: integer
                        nama:
                          type: string
                  meta:
                    $ref: "#/components/schemas/metaPagination"
  /v1/jenis-jabatan:
    get:
      tags:
        - Jenis Jabatan
      summary: Daftar jenis jabatan.
      description: Daftar jenis jabatan.
      operationId: listJenisJabatan
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      additionalProperties: false
                      properties:
                        id:
                          type: integer
                        nama:
                          type: string
                  meta:
                    $ref: "#/components/schemas/metaPagination"
  /v1/jenis-kenaikan-pangkat:
    get:
      tags:
        - Jenis Kenaikan Pangkat
      summary: List jenis kenaikan pangkat.
      description: List jenis kenaikan pangkat.
      operationId: listJenisKenaikanPangkat
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      additionalProperties: false
                      properties:
                        id:
                          type: integer
                        nama:
                          type: string
                  meta:
                    $ref: "#/components/schemas/metaPagination"
  /v1/jenis-pegawai:
    get:
      tags:
        - Jenis Pegawai
      summary: Daftar jenis pegawai.
      description: Daftar jenis pegawai.
      operationId: listJenisPegawai
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      additionalProperties: false
                      properties:
                        id:
                          type: integer
                        nama:
                          type: string
                  meta:
                    $ref: "#/components/schemas/metaPagination"
  /v1/jenis-penghargaan:
    get:
      tags:
        - Jenis Penghargaan
      summary: Daftar jenis penghargaan.
      description: Daftar jenis penghargaan.
      operationId: listJenisPenghargaan
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      additionalProperties: false
                      properties:
                        id:
                          type: integer
                        nama:
                          type: string
                  meta:
                    $ref: "#/components/schemas/metaPagination"
  /v1/keluarga:
    get:
      tags:
        - Keluarga
      summary: Lihat daftar keluarga.
      description: >-
        Lihat daftar keluarga dari user yang login.
      operationId: listKeluarga
      parameters:
        - $ref: "#/components/parameters/authRequired"
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    $ref: "#/components/schemas/keluarga"
  /v1/pegawai/profil/{pns_id}:
    get:
      tags:
        - Pegawai
      summary: Detail profil pegawai berdasarkan pns_id.
      description: Detail profil pegawai berdasarkan pns_id dalam format unpadded base64 url encoding.
      operationId: getPegawaiProfile
      parameters:
        - name: pns_id
          in: path
          required: true
          description: pns_id dalam format unpadded base64 url encoding.
          schema:
            type: string
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: object
                    additionalProperties: false
                    properties:
                      nip_lama:
                        type: string
                      nip_baru:
                        type: string
                      gelar_depan:
                        type: string
                      gelar_belakang:
                        type: string
                      nama:
                        type: string
                      pangkat:
                        type: string
                      golongan:
                        type: string
                      jabatan:
                        type: string
                      unit_organisasi:
                        type: array
                        items:
                          type: string
                      photo:
                        type: string
                        nullable: true
  /v1/riwayat-asesmen-nine-box:
    get:
      tags:
        - Riwayat Asesmen Nine Box
      summary: Lihat riwayat asesmen nine box.
      description: >-
        Lihat riwayat asesmen nine box dari user yang login, urut berdasarkan tahun.
      operationId: listRiwayatAsesmenNineBox
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      additionalProperties: false
                      properties:
                        id:
                          type: integer
                        tahun:
                          type: integer
                          nullable: true
                        kesimpulan:
                          type: string
                  meta:
                    $ref: "#/components/schemas/metaPagination"
  /v1/riwayat-hukuman-disiplin:
    get:
      tags:
        - Riwayat Hukuman Disiplin
      summary: Lihat riwayat hukuman disiplin.
      description: >-
        Lihat riwayat hukuman disiplin dari user yang login, urut berdasarkan
        tanggal mulai.
      operationId: listRiwayatHukumanDisiplin
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      additionalProperties: false
                      properties:
                        id:
                          type: integer
                        jenis_hukuman:
                          type: string
                        nama_golongan:
                          type: string
                        nama_pangkat:
                          type: string
                        nomor_sk:
                          type: string
                        tanggal_sk:
                          type: string
                          format: date
                          nullable: true
                        tanggal_mulai:
                          type: string
                          format: date
                          nullable: true
                        tanggal_akhir:
                          type: string
                          format: date
                          nullable: true
                        masa_tahun:
                          type: integer
                        masa_bulan:
                          type: integer
                        nomor_pp:
                          type: string
                        nomor_sk_pembatalan:
                          type: string
                        tanggal_sk_pembatalan:
                          type: string
                          format: date
                          nullable: true
                  meta:
                    $ref: "#/components/schemas/metaPagination"
  /v1/riwayat-hukuman-disiplin/{id}/berkas:
    get:
      tags:
        - Riwayat Hukuman Disiplin
      summary: Lihat berkas riwayat hukuman disiplin.
      description: >-
        Lihat berkas riwayat hukuman disiplin berdasarkan id.
      operationId: getBerkasRiwayatHukumanDisiplin
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Sukses.
          content:
            "*/*":
              schema:
                type: string
                format: binary
        "404":
          description: Berkas riwayat hukuman disiplin tidak ditemukan atau User tidak mempunyai akses.
  /v1/riwayat-jabatan:
    get:
      tags:
        - Riwayat Jabatan
      summary: Lihat riwayat jabatan.
      description: >-
        Lihat riwayat jabatan dari user yang login, urut berdasarkan TMT.
      operationId: listRiwayatJabatan
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      additionalProperties: false
                      properties:
                        id:
                          type: integer
                        jenis_jabatan:
                          type: string
                        id_jabatan:
                          type: string
                          nullable: true
                        nama_jabatan:
                          type: string
                        tmt_jabatan:
                          type: string
                          format: date
                          nullable: true
                        no_sk:
                          type: string
                        tanggal_sk:
                          type: string
                          format: date
                          nullable: true
                        satuan_kerja:
                          type: string
                        unit_organisasi:
                          type: string
                        status_plt:
                          type: boolean
                        kelas_jabatan:
                          type: string
                        periode_jabatan_start_date:
                          type: string
                          format: date
                          nullable: true
                        periode_jabatan_end_date:
                          type: string
                          format: date
                          nullable: true
                  meta:
                    $ref: "#/components/schemas/metaPagination"
  /v1/riwayat-jabatan/{id}/berkas:
    get:
      tags:
        - Riwayat Jabatan
      summary: Lihat berkas riwayat jabatan.
      description: >-
        Lihat berkas riwayat jabatan berdasarkan id.
      operationId: getBerkasRiwayatJabatan
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Sukses.
          content:
            "*/*":
              schema:
                type: string
                format: binary
        "404":
          description: Berkas riwayat jabatan tidak ditemukan atau User tidak mempunyai akses.
  /v1/riwayat-kenaikan-gaji-berkala:
    get:
      tags:
        - Riwayat Kenaikan Gaji Berkala
      summary: Lihat riwayat kenaikan gaji berkala.
      description: >-
        Lihat riwayat kenaikan gaji berkala dari user yang login, urut
        berdasarkan TMT.
      operationId: listRiwayatKenaikanGajiBerkala
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      additionalProperties: false
                      properties:
                        id:
                          type: integer
                        id_golongan:
                          type: integer
                          nullable: true
                        nama_golongan:
                          type: string
                        nama_golongan_pangkat:
                          type: string
                        tmt_golongan:
                          type: string
                          format: date
                          nullable: true
                        masa_kerja_golongan_tahun:
                          type: integer
                          nullable: true
                        masa_kerja_golongan_bulan:
                          type: integer
                          nullable: true
                        nomor_sk:
                          type: string
                        tanggal_sk:
                          type: string
                          format: date
                          nullable: true
                        tmt_kenaikan_gaji_berkala:
                          type: string
                          format: date
                          nullable: true
                        gaji_pokok:
                          type: integer
                          nullable: true
                        jabatan:
                          type: string
                        tmt_jabatan:
                          type: string
                          format: date
                          nullable: true
                        pendidikan:
                          type: string
                        tanggal_lulus:
                          type: string
                          format: date
                          nullable: true
                        kantor_pembayaran:
                          type: string
                        unit_kerja_induk_id:
                          type: string
                        unit_kerja_induk:
                          type: string
                        pejabat:
                          type: string
                  meta:
                    $ref: "#/components/schemas/metaPagination"
  /v1/riwayat-kenaikan-gaji-berkala/{id}/berkas:
    get:
      tags:
        - Riwayat Kenaikan Gaji Berkala

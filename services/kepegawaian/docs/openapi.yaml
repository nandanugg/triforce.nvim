                    additionalProperties: false
                    properties:
                      id:
                        type: integer
                      nip:
                        type: string
                      nik:
                        type: string
                      tempat_lahir:
                        type: string
                      tanggal_lahir:
                        type: string
                        format: date
                      email_dikbud:
                        type: string
                      email_lain:
                        type: string
                      alamat:
                        type: string
                      nomor_hp:
                        type: string
                      agama:
                        type: string
                      jenis_kelamin:
                        type: string
                      tingkat_pendidikan:
                        type: string
                      pendidikan:
                        type: string
                      masa_kerja:
                        type: string
                      lokasi_kerja:
                        type: string
                      jenis_pegawai:
                        type: string
                      pangkat_golongan_aktif:
                        type: string
                      golongan_ruang_awal:
                        type: string
                      golongan_ruang_terakhir:
                        type: string
                      tmt_golongan:
                        type: string
                        format: date
                      gaji_pokok:
                        type: string
                      tmt_asn:
                        type: string
                        format: date
                      sk_asn:
                        type: string
                      status_pns:
                        type: string
                      kartu_pegawai:
                        type: string
                      status_perkawinan:
                        type: string
                      nomor_surat_dokter:
                        type: string
                      tanggal_surat_dokter:
                        type: string
                        format: date
                      nomor_surat_bebas_narkoba:
                        type: string
                      tanggal_surat_bebas_narkoba:
                        type: string
                        format: date
                      nomor_catatan_polisi:
                        type: string
                      tanggal_catatan_polisi:
                        type: string
                        format: date
                      akte_kelahiran:
                        type: string
                      nomor_bpjs:
                        type: string
                      npwp:
                        type: string
                      tanggal_npwp:
                        type: string
                        format: date
                      nomor_darurat:
                        type: string
                      nama:
                        type: string
                      photo:
                        type: string

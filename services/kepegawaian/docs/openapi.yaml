openapi: 3.1.1
info:
  title: API Kepegawaian
  version: 0.1.0
  description: Dokumentasi API untuk service kepegawaian.
servers:
  - url: http://localhost:8000
tags:
  - name: Asesmen Nine Box
  - name: Data Pribadi
  - name: Hukuman Disiplin
  - name: Jabatan
  - name: Keluarga
  - name: Kenaikan Gaji Berkala
  - name: Kepangkatan
  - name: Kinerja
  - name: Pegawai
  - name: Pekerjaan
  - name: Pelatihan Fungsional
  - name: Pelatihan Struktural
  - name: Pelatihan Teknis
  - name: Pendidikan Formal
  - name: Penghargaan
  - name: Sertifikasi
  - name: Penugasan
  - name: Golongan
  - name: Unit Kerja
  - name: Jenis Kenaikan Pangkat
paths:
  /v1/golongan:
    get:
      tags:
        - Golongan
      summary: List Golongan.
      description: List golongan yang tersedia.
      operationId: listGolongan
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      additionalProperties: false
                      properties:
                        id:
                          type: integer
                        nama:
                          type: string
                        nama_pangkat:
                          type: string
                  meta:
                    $ref: "#/components/schemas/metaPagination"
  /v1/jenis-kenaikan-pangkat:
    get:
      tags:
        - Jenis Kenaikan Pangkat
      summary: List jenis kenaikan pangkat.
      description: List jenis kenaikan pangkat.
      operationId: listJenisKenaikanPangkat
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      additionalProperties: false
                      properties:
                        id:

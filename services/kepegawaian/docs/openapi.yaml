                properties:
                  data:
                    $ref: "#/components/schemas/keluarga"
              example:
                data:
                  orang_tua:
                    - nama: "John Doe"
                      nik: "1234567890123456"
                      agama: "Islam"
                      hubungan: 1
                      tanggal_meninggal: null
                  pasangan:
                    - nama: "Jane Doe"
                      nik: "6543210987654321"
                      agama: "Islam"
                      status_nikah: 1
                      tanggal_menikah: "2020-01-15T00:00:00Z"
                  anak:
                    - nama: "Alice Doe"
                      nik: "1111222233334444"
                      jenis_kelamin: "Perempuan"
                      status_anak: "Kandung"
                      tanggal_lahir: "2021-05-10T00:00:00Z"

openapi: 3.1.1
info:
  title: API Kepegawaian
  version: 0.1.0
  description: Dokumentasi API untuk service kepegawaian.
servers:
  - url: http://localhost:8000
tags:
  - name: Admin Golongan
  - name: Admin Surat Keputusan Pegawai
  - name: Admin Pegawai Aktif
  - name: Data Pribadi
  - name: Golongan
  - name: Jabatan
  - name: Jenis Diklat
  - name: Jenis Diklat Fungsional
  - name: Jenis Diklat Struktural
  - name: Jenis Hukuman
  - name: Jenis Jabatan
  - name: Jenis Kenaikan Pangkat
  - name: Jenis Pegawai
  - name: Jenis Penghargaan
  - name: Keluarga
  - name: Pegawai
  - name: Riwayat Asesmen Nine Box
  - name: Riwayat Hukuman Disiplin
  - name: Riwayat Jabatan
  - name: Riwayat Kenaikan Gaji Berkala
  - name: Riwayat Kepangkatan
  - name: Riwayat Kinerja
  - name: Riwayat Pelatihan Fungsional
  - name: Riwayat Pelatihan SIASN
  - name: Riwayat Pelatihan Struktural
  - name: Riwayat Pelatihan Teknis
  - name: Riwayat Pendidikan
  - name: Riwayat Penghargaan
  - name: Riwayat Penugasan
  - name: Riwayat Sertifikasi
  - name: Status Pernikahan
  - name: Surat Keputusan Pegawai
  - name: Tingkat Pendidikan
  - name: Unit Kerja
paths:
  /v1/admin/golongan:
    get:
      tags:
        - Admin Golongan
      summary: Daftar golongan.
      description: Daftar golongan.
      operationId: adminListGolongan
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/golongan"
                  meta:
                    $ref: "#/components/schemas/metaPagination"
    post:
      tags:
        - Admin Golongan
      summary: Create Golongan.
      description: Membuat golongan baru.
      operationId: adminCreateGolongan
      parameters:
        - $ref: "#/components/parameters/authRequired"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                nama:
                  type: string
                  description: Nama golongan
                  example: "III/c"
                nama_pangkat:
                  type: string
                  description: Nama pangkat golongan
                  example: "Penata"
                nama_2:
                  type: string
                  nullable: true
                  description: Nama alternatif golongan
                  example: "3c"
                gol:
                  type: integer
                  format: int16
                  nullable: true
                  description: Nomor golongan
                  example: 3
                gol_pppk:
                  type: string
                  nullable: true
                  description: Golongan untuk PPPK
                  example: "Gol III"
      responses:
        "201":
          description: Golongan berhasil dibuat.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    $ref: "#/components/schemas/golongan"
        "400":
          description: Request tidak valid.
        "401":
          description: Token otentikasi tidak valid.
        "403":
          description: Tidak memiliki akses admin.
        "500":
          description: Error internal server.
  /v1/admin/golongan/{id}:
    get:
      tags:
        - Admin Golongan
      summary: Get Golongan by ID.
      description: Mendapatkan detail golongan berdasarkan ID.
      operationId: adminGetGolongan
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    $ref: "#/components/schemas/golongan"
        "400":
          description: ID tidak valid.
        "401":
          description: Token otentikasi tidak valid.
        "404":
          description: Golongan tidak ditemukan.
        "500":
          description: Error internal server.
    put:
      tags:
        - Admin Golongan
      summary: Update Golongan.
      description: Mengupdate golongan berdasarkan ID.
      operationId: updateGolongan
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                nama:
                  type: string
                  description: Nama golongan
                  example: "III/c"
                nama_pangkat:
                  type: string
                  description: Nama pangkat golongan
                  example: "Penata"
                nama_2:
                  type: string
                  nullable: true
                  description: Nama alternatif golongan
                  example: "3c"
                gol:
                  type: integer
                  format: int16
                  nullable: true
                  description: Nomor golongan
                  example: 3
                gol_pppk:
                  type: string
                  nullable: true
                  description: Golongan untuk PPPK
                  example: "Gol III"
      responses:
        "200":
          description: Golongan berhasil diupdate.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    $ref: "#/components/schemas/golongan"
        "400":
          description: Request tidak valid.
        "401":
          description: Token otentikasi tidak valid.
        "403":
          description: Tidak memiliki akses admin.
        "404":
          description: Golongan tidak ditemukan.
        "500":
          description: Error internal server.
    delete:
      tags:
        - Admin Golongan
      summary: Delete Golongan.
      description: Menghapus golongan berdasarkan ID.
      operationId: deleteGolongan
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "204":
          description: Golongan berhasil dihapus.
        "400":
          description: ID tidak valid.
        "401":
          description: Token otentikasi tidak valid.
        "403":
          description: Tidak memiliki akses admin.
        "404":
          description: Golongan tidak ditemukan.
        "500":
          description: Error internal server.
  /v1/admin/jabatan:
    get:
      tags:
        - Jabatan
      summary: Daftar jabatan admin.
      description: Daftar jabatan untuk admin.
      operationId: adminListJabatan
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
        - name: keyword
          in: query
          description: Filter berdasarkan nama / kategori jabatan (opsional)
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/jabatan"
                  meta:
                    $ref: "#/components/schemas/metaPagination"
    post:
      tags:
        - Jabatan
      summary: Create Jabatan.
      description: Membuat jabatan baru.
      operationId: adminCreateJabatan
      parameters:
        - $ref: "#/components/parameters/authRequired"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                kode_jabatan:
                  type: string
                  description: Kode jabatan
                  example: "J001"
                nama_jabatan:
                  type: string
                  description: Nama jabatan
                  example: "Kepala Bagian"
                nama_jabatan_full:
                  type: string
                  description: Nama jabatan lengkap
                  example: "Kepala Bagian Umum dan Kepegawaian"
                jenis_jabatan:
                  type: integer
                  format: int16
                  description: Jenis jabatan
                  example: 1
                kelas:
                  type: integer
                  format: int16
                  description: Kelas jabatan
                  example: 3
                pensiun:
                  type: integer
                  format: int16
                  description: Status pensiun
                  example: 0
                kode_bkn:
                  type: string
                  description: Kode BKN
                  example: "BKN001"
                nama_jabatan_bkn:
                  type: string
                  description: Nama jabatan BKN
                  example: "Kepala Bagian"
                kategori_jabatan:
                  type: string
                  description: Kategori jabatan
                  example: "Struktural"
                bkn_id:
                  type: string
                  description: ID BKN
                  example: "BKN123456"
                tunjangan_jabatan:
                  type: integer
                  example: 1000000
      responses:
        "201":
          description: Jabatan berhasil dibuat.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    $ref: "#/components/schemas/jabatan"
        "400":
          description: Request tidak valid.
        "401":
          description: Token otentikasi tidak valid.
        "403":
          description: Tidak memiliki akses admin.
        "500":
          description: Error internal server.
  /v1/admin/jabatan/{id}:
    get:
      tags:
        - Jabatan
      summary: Get Jabatan by ID.
      description: Mendapatkan detail jabatan berdasarkan ID.
      operationId: adminGetJabatan
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    $ref: "#/components/schemas/jabatan"
        "400":
          description: ID tidak valid.
        "401":
          description: Token otentikasi tidak valid.
        "404":
          description: Jabatan tidak ditemukan.
        "500":
          description: Error internal server.
    put:
      tags:
        - Jabatan
      summary: Update Jabatan.
      description: Mengupdate jabatan berdasarkan ID.
      operationId: updateJabatan
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                kode_jabatan:
                  type: string
                  description: ID jabatan
                  example: "K001"
                nama_jabatan:
                  type: string
                  description: Nama jabatan
                  example: "Kepala Bagian"
                nama_jabatan_full:
                  type: string
                  description: Nama jabatan lengkap
                  example: "Kepala Bagian Umum dan Kepegawaian"
                jenis_jabatan:
                  type: integer
                  format: int16
                  description: Jenis jabatan
                  example: 1
                kelas:
                  type: integer
                  format: int16
                  description: Kelas jabatan
                  example: 3
                pensiun:
                  type: integer
                  format: int16
                  description: Status pensiun
                  example: 0
                kode_bkn:
                  type: string
                  description: Kode BKN
                  example: "BKN001"
                nama_jabatan_bkn:
                  type: string
                  description: Nama jabatan BKN
                  example: "Kepala Bagian"
                kategori_jabatan:
                  type: string
                  description: Kategori jabatan
                  example: "Struktural"
                bkn_id:
                  type: string
                  description: ID BKN
                  example: "BKN123456"
                tunjangan_jabatan:
                  type: integer
                  example: 1000000
      responses:
        "200":
          description: Jabatan berhasil diupdate.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    $ref: "#/components/schemas/jabatan"
        "400":
          description: Request tidak valid.
        "401":
          description: Token otentikasi tidak valid.
        "403":
          description: Tidak memiliki akses admin.
        "404":
          description: Jabatan tidak ditemukan.
        "500":
          description: Error internal server.
    delete:
      tags:
        - Jabatan
      summary: Delete Jabatan.
      description: Menghapus jabatan berdasarkan ID.
      operationId: deleteJabatan
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Jabatan berhasil dihapus.
        "400":
          description: ID tidak valid.
        "401":
          description: Token otentikasi tidak valid.
        "403":
          description: Tidak memiliki akses admin.
        "404":
          description: Jabatan tidak ditemukan.
        "500":
          description: Error internal server.
  /v1/admin/surat-keputusan:
    get:
      tags:
        - Admin Surat Keputusan Pegawai
      summary: Daftar surat keputusan pegawai.
      description: Daftar surat keputusan pegawai.
      operationId: listSuratKeputusanAdmin
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
        - name: unit_kerja_id
          in: query
          description: Unit Kerja ID
          required: false
          schema:
            type: string
        - name: nama_pemilik
          in: query
          description: Nama Pemilik
          required: false
          schema:
            type: string
        - name: nip
          in: query
          description: NIP
          required: false
          schema:
            type: string
        - name: golongan_id
          in: query
          description: Golongan ID
          required: false
          schema:
            type: integer
            format: int32
        - name: jabatan_id
          in: query
          description: Jabatan ID
          required: false
          schema:
            type: string
        - name: kategori_sk
          in: query
          description: Kategori SK
          required: false
          schema:
            type: string
        - name: tanggal_sk_mulai
          in: query
          description: Tanggal SK Mulai
          required: false
          schema:
            type: string
            format: date
        - name: tanggal_sk_akhir
          in: query
          description: Tanggal SK Akhir
          required: false
          schema:
            type: string
            format: date
        - name: status_sk
          in: query
          schema:
            type: array
            items:
              type: integer
              format: int32
              description: Status surat keputusan
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      allOf:
                        - $ref: "#/components/schemas/suratKeputusan"
                        - type: object
                          properties:
                            nip_pemilik:
                              type: string
                              description: NIP pemilik SK
                  meta:
                    $ref: "#/components/schemas/metaPagination"
  /v1/admin/surat-keputusan/{id}:
    get:
      tags:
        - Admin Surat Keputusan Pegawai
      summary: Detail surat keputusan pegawai.
      description: Detail surat keputusan pegawai berdasarkan ID SK Pegawai.
      operationId: getSuratKeputusanAdmin
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    allOf:
                      - $ref: "#/components/schemas/suratKeputusanWithPenandatanganAndLog"
                      - type: object
                        properties:
                          nip_pemilik:
                            type: string
                            description: NIP pemilik SK
                          jabatan_penandatangan:
                            type: string
                            description: Jabatan Penandantangan
  /v1/admin/surat-keputusan/{id}/berkas:
    get:
      tags:
        - Admin Surat Keputusan Pegawai
      summary: Berkas surat keputusan pegawai.
      description: Berkas surat keputusan pegawai berdasarkan ID SK Pegawai. Signed=true akan mengembalikan berkas yang sudah disign.
      operationId: getBerkasSuratKeputusanAdmin
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: signed
          in: query
          required: false
          schema:
            type: boolean
      responses:
        "200":
          description: Sukses.
          content:
            "*/*":
              schema:
                type: string
                format: binary
        "404":
          description: Berkas sk tidak ditemukan.
  /v1/admin/pegawai:
    get:
      tags:
        - Admin Pegawai Aktif
      summary: List pegawai aktif
      description: Listing pegawai aktif dari sisi admin
      operationId: adminListPegawaiAktif
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
        - name: keyword
          in: query
          schema:
            type: string
            description: Kata kunci untuk pencarian pegawai berdasarkan nama / NIP
        - name: unit_id
          in: query
          schema:
            type: string
            description: ID unit kerja untuk memfilter pegawai sesuai unit kerjanya
        - name: golongan_id
          in: query
          schema:
            type: integer
            format: int32
            description: ID golongan untuk memfilter pegawai sesuai golongannya
        - name: jabatan_id
          in: query
          schema:
            type: string
            description: ID jabatan untuk memfilter pegawai sesuai jabatannya
        - name: status
          in: query
          schema:
            type: string
            enum: ["PNS", "CPNS", "MPP"]
            description: Status pegawai untuk memfilter data
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      additionalProperties: false
                      properties:
                        nip:
                          type: string
                        nama:
                          type: string
                        gelar_depan:
                          type: string
                        gelar_belakang:
                          type: string
                        golongan:
                          type: string
                        jabatan:
                          type: string
                        unit_kerja:
                          type: string
                        status:
                          type: string
                        photo:
                          type: string
                          nullable: true
                  meta:
                    $ref: "#/components/schemas/metaPagination"
  /v1/admin/pegawai/{nip}:
    get:
      tags:
        - Admin Pegawai Aktif
      summary: Detail pegawai aktif
      description: Detail pegawai aktif dari sisi admin berdasarkan NIP.
      operationId: adminDetailPegawaiAktif
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - name: nip
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    $ref: "#/components/schemas/dataPegawai"
  /v1/admin/pegawai/{nip}/keluarga:
    get:
      tags:
        - Keluarga
      summary: Lihat daftar keluarga.
      description: >-
        Lihat daftar keluarga dari pegawai berdasarkan NIP.
      operationId: adminDetailPegawaiKeluarga
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - name: nip
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    $ref: "#/components/schemas/keluarga"
  /v1/admin/pegawai/{nip}/riwayat-kinerja:
    get:
      tags:
        - Riwayat Kinerja
      summary: Lihat riwayat kinerja pegawai.
      description: >-
        Lihat riwayat kinerja dari pegawai berdasarkan NIP, urut berdasarkan tahun.
      operationId: adminDetailPegawaiKinerja
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - name: nip
          in: path
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/riwayatKinerja"
                  meta:
                    $ref: "#/components/schemas/metaPagination"
  /v1/admin/pegawai/{nip}/riwayat-asesmen-nine-box:
    get:
      tags:
        - Riwayat Asesmen Nine Box
      summary: Lihat riwayat asesmen nine box pegawai.
      description: >-
        Lihat riwayat asesmen nine box dari pegawai berdasarkan NIP, urut berdasarkan tahun.
      operationId: adminDetailPegawaiAsesmenNineBox
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - name: nip
          in: path
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/riwayatAsesmenNineBox"
                  meta:
                    $ref: "#/components/schemas/metaPagination"
  /v1/admin/pegawai/{nip}/riwayat-pendidikan:
    get:
      tags:
        - Riwayat Pendidikan
      summary: Lihat riwayat pendidikan pegawai.
      description: >-
        Lihat riwayat pendidikan dari pegawai berdasarkan NIP, urut berdasarkan tahun lulus desc.
      operationId: adminDetailPegawaiPendidikan
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - name: nip
          in: path
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/riwayatPendidikan"
                  meta:
                    $ref: "#/components/schemas/metaPagination"
  /v1/admin/pegawai/{nip}/riwayat-pendidikan/{id}/berkas:
    get:
      tags:
        - Riwayat Pendidikan
      summary: Lihat berkas riwayat pendidikan pegawai.
      description: >-
        Lihat berkas riwayat pendidikan berdasarkan id dari pegawai berdasarkan NIP.
      operationId: adminGetBerkasRiwayatPendidikan
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - name: nip
          in: path
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Sukses.
          content:
            "*/*":
              schema:
                type: string
                format: binary
        "404":
          description: Berkas riwayat pendidikan tidak ditemukan atau User tidak mempunyai akses.
  /v1/admin/pegawai/{nip}/riwayat-pelatihan-teknis:
    get:
      tags:
        - Riwayat Pelatihan Teknis
      summary: Lihat riwayat pelatihan teknis pegawai.
      description: >-

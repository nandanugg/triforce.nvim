                        nama:
                          type: string
                  meta:
                    $ref: "#/components/schemas/metaPagination"
  /v1/unit-kerja:
    get:
      tags:
        - Unit Kerja
      summary: Daftar unit kerja.
      description: Daftar unit kerja dengan fitur pencarian dan filter berdasarkan unit induk.
      operationId: listUnitKerja
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
        - name: nama
          in: query
          description: Pencarian berdasarkan nama unit kerja
          schema:
            type: string
        - name: unor_induk
          in: query
          description: Filter berdasarkan unit induk
          schema:
            type: string
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      additionalProperties: false
                      properties:
                        id:
                          type: string
                        nama:
                          type: string
                  meta:
                    $ref: "#/components/schemas/metaPagination"
  /v1/asesmen-nine-box:
    get:
      tags:
        - Asesmen Nine Box
      summary: Lihat riwayat asesmen nine box.
      description: >-
        Lihat riwayat asesmen nine box dari user yang login, urut berdasarkan tahun.
      operationId: listAsesmenNineBox
      parameters:

        Lihat berkas riwayat hukuman disiplin berdasarkan id hukuman disiplin.
      operationId: getBerkasHukumanDisiplin
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Sukses.
          content:
            "*/*":
              schema:
                type: string
                format: binary
        "404":
          description: Hukuman Disiplin tidak ditemukan atau User tidak mempunyai akses.

  /v1/sertifikasi/{id}/berkas:
    get:
      tags:
        - Sertifikasi
      summary: Lihat berkas riwayat sertifikasi.
      description: >-
        Lihat berkas riwayat sertifikasi berdasarkan id sertifikasi.
      operationId: getBerkasSertifikasi
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Sukses.
          content:
            "*/*":
              schema:
                type: string
                format: binary
        "404":
          description: Sertifikasi tidak ditemukan atau User tidak mempunyai akses.
  /v1/status-pegawai:
    get:
      tags:
        - Pegawai
      summary: Daftar status pegawai.
      description: Daftar status pegawai.
      operationId: listStatusPegawai
      parameters:
        - $ref: "#/components/parameters/authRequired"
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      additionalProperties: false
                      properties:
                        id:
                          type: string
                        nama:
                          type: string
  /v1/status-pernikahan:
    get:
      tags:
        - Data Pribadi
      summary: Daftar status pernikahan.
      description: Daftar status pernikahan.
      operationId: listStatusPernikahan
      parameters:
        - $ref: "#/components/parameters/authRequired"
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      additionalProperties: false
                      properties:
                        id:
                          type: string
                        nama:
                          type: string
  /v1/riwayat-jabatan:
    get:
      tags:
        - Jabatan
      summary: Lihat riwayat jabatan.
      description: >-
        Lihat riwayat jabatan dari user yang login, urut berdasarkan TMT.
      operationId: listRiwayatJabatan
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      additionalProperties: false
                      properties:
                        id:
                          type: integer
                        jenis_jabatan:
                          type: string
                        nama_jabatan:
                          type: string
                        tmt_jabatan:
                          type: string
                          format: date
                        no_sk:
                          type: string
                        tanggal_sk:
                          type: string
                          format: date
                        satuan_kerja:
                          type: string
                        unit_organisasi:
                          type: string
                        status_plt:
                          type: boolean
                        kelas_jabatan:
                          type: string
                        periode_jabatan_start_date:
                          type: string
                          format: date
                        periode_jabatan_end_date:
                          type: string
                          format: date
                  meta:
                    $ref: "#/components/schemas/metaPagination"
components:
  parameters:
    authRequired:
      name: Authorization
      in: header
      required: true
      schema:
        type: string
    limit:
      name: limit
      in: query
      schema:
        type: integer
        default: 10
        minimum: 1
        maximum: 50
    offset:
      name: offset
      in: query
      schema:
        type: integer
        default: 0
        minimum: 0
  schemas:
    metaPagination:
      type: object
      additionalProperties: false
      properties:
        limit:
          type: integer
          example: 10
          minimum: 1
          maximum: 50
        offset:
          type: integer
          example: 0
          minimum: 0
        total:
          type: integer
          example: 100
          minimum: 0
    keluarga:
      type: object
      additionalProperties: false
      properties:
        orang_tua:
          type: array
          items:
            $ref: "#/components/schemas/orangTua"
        pasangan:
          type: array
          items:
            $ref: "#/components/schemas/pasangan"
        anak:
          type: array
          items:
            $ref: "#/components/schemas/anak"
      required:
        - orang_tua
        - pasangan
        - anak
    orangTua:
      type: object
      additionalProperties: false
      properties:
        nama:
          type: string
          nullable: true
        nik:
          type: string
          nullable: true
        agama:
          type: string
          nullable: true
        hubungan:
          type: integer
          nullable: true
        tanggal_meninggal:
          type: string
          format: date-time
          nullable: true
    pasangan:
      type: object
      additionalProperties: false
      properties:
        nama:
          type: string
          nullable: true
        nik:
          type: string
          nullable: true
        agama:
          type: string
          nullable: true
        status_nikah:
          type: integer
          nullable: true
        tanggal_menikah:
          type: string
          format: date-time
          nullable: true
    anak:
      type: object
      additionalProperties: false
      properties:
        nama:
          type: string
          nullable: true
        nik:
          type: string
          nullable: true
        jenis_kelamin:
          type: string
          nullable: true
        status_anak:
          type: string
          nullable: true
        status_sekolah:
          type: string
          nullable: true
        tanggal_lahir:
          type: string
          format: date-time
          nullable: true
        anak_ke:
          type: integer
          nullable: true

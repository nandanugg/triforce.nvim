paths:
  /v1/data-pribadi:
    get:
      tags:
        - Data Pribadi
      summary: Lihat data pribadi.
      description: Lihat data pribadi dari user yang login.
      operationId: getDataPribadi
      parameters:
        - $ref: "#/components/parameters/authRequired"
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: object
                    additionalProperties: false
                    properties:
                      nama:
                        type: string
                      gelar_depan:
                        type: string
                      gelar_belakang:
                        type: string
                      jabatan_aktual:
                        type: string
                      jenis_jabatan_aktual:
                        type: string
                      tmt_jabatan:
                        type: string
                        format: date
                        nullable: true
                      nip:
                        type: string
                      nik:
                        type: string
                      nomor_kk:
                        type: string
                      jenis_kelamin:
                        type: string
                      tempat_lahir:
                        type: string
                      tanggal_lahir:
                        type: string
                        format: date
                        nullable: true
                      tingkat_pendidikan:
                        type: string
                      pendidikan:
                        type: string
                      status_perkawinan:
                        type: string
                      agama:
                        type: string
                      email_dikbud:
                        type: string
                      email_pribadi:
                        type: string
                      alamat:
                        type: string
                      nomor_hp:
                        type: string
                      nomor_kontak_darurat:
                        type: string
                      jenis_pegawai:
                        type: string
                      masa_kerja_keseluruhan:
                        type: string
                      masa_kerja_golongan:
                        type: string
                      jabatan:
                        type: string
                      jenis_jabatan:
                        type: string
                      kelas_jabatan:
                        type: string
                      lokasi_kerja:
                        type: string
                      golongan_ruang_awal:
                        type: string
                      golongan_ruang_akhir:
                        type: string
                      pangkat_akhir:
                        type: string
                      tmt_golongan:
                        type: string
                        format: date
                        nullable: true
                      tmt_asn:
                        type: string
                        format: date
                        nullable: true
                      nomor_sk_asn:
                        type: string
                      is_pppk:
                        type: boolean
                      status_asn:
                        type: string
                      status_pns:
                        type: string
                      tmt_pns:
                        type: string
                        format: date
                        nullable: true
                      kartu_pegawai:
                        type: string
                      nomor_surat_dokter:
                        type: string
                      tanggal_surat_dokter:
                        type: string
                        format: date
                        nullable: true
                      nomor_surat_bebas_narkoba:
                        type: string
                      tanggal_surat_bebas_narkoba:
                        type: string
                        format: date
                        nullable: true
                      nomor_catatan_polisi:
                        type: string
                      tanggal_catatan_polisi:
                        type: string
                        format: date
                        nullable: true
                      akte_kelahiran:
                        type: string
                      nomor_bpjs:
                        type: string
                      npwp:
                        type: string
                      tanggal_npwp:
                        type: string
                        format: date
                        nullable: true
                      nomor_taspen:
                        type: string
                      unit_organisasi:
                        type: array
                        items:
                          type: string
  /v1/golongan:
    get:
      tags:
        - Golongan
      summary: List Golongan.
      description: List golongan yang tersedia.
      operationId: listGolongan
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      additionalProperties: false
                      properties:
                        id:
                          type: integer
                        nama:
                          type: string
                        nama_pangkat:
                          type: string
                  meta:
                    $ref: "#/components/schemas/metaPagination"
  /v1/jabatan:
    get:
      tags:
        - Jabatan
      summary: Daftar jabatan yang tersedia.
      description: >-
        Daftar jabatan untuk form-form yang menggunakan pilihan jabatan.
      operationId: listJabatan
      parameters:
        - $ref: "#/components/parameters/authRequired"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: Sukses.
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      additionalProperties: false
                      properties:
                        id:
                          type: integer
                        kode_jabatan:
                          type: string
                        nama_jabatan:
                          type: string
                  meta:
                    $ref: "#/components/schemas/metaPagination"
  /v1/jenis-diklat:
    get:
      tags:
        - Jenis Diklat

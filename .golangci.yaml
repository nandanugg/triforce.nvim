version: "2"
issues:
  max-same-issues: 100 # Default: 3
linters:
  enable:
    - bodyclose
    - intrange
    - perfsprint
    - revive
    - sqlclosecheck
    - testifylint
    - whitespace
  settings:
    testifylint:
      disable:
        - require-error
        - float-compare
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofumpt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
  settings:
    goimports:
      local-prefixes:
        - gitlab.com/wartek-id/matk/nexus/nexus-be

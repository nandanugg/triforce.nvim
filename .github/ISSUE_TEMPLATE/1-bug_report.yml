name: Bug Report
description: State if something is wrong
title: "[BUG]: <TITLE>"
labels:
  - bug
assignees:
  - gisketch
  - DrKJeff16

body:
  - type: checkboxes
    attributes:
      label: Issue Checks
      description: Make sure to read every checkbox and answer truthfully!
      options:
        - label: I am running on the latest version of `triforce.nvim`
          required: true
        - label: I have checked for existing issues related to this one, whether open or closed
          required: true

  - type: input
    attributes:
      label: Neovim Version
      description: You can run `nvim -v | head -n 1` on UNIX systems, for instance.
      placeholder: v0.12.0-dev-839+ga08d6a8ac1
    validations:
      required: true

  - type: input
    attributes:
      label: OS and Version
      placeholder: Linux 6.15.6-arch1-1
    validations:
      required: true

  - type: textarea
    attributes:
      label: Checkhealth
      description: If you can run `:checkhealth triforce`, please paste the output below.
      placeholder: |
        <PASTE HERE IF POSSIBLE>
    validations:
      required: false

  - type: textarea
    attributes:
      label: Bug Description
      description: Write down what happened, as detailed as you can. Avoid irrelevant info!
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. ...
        2. ...
        3. ...
        ...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Behavior
      description: Describe clearly what were you expecting to occur.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Setup Check
      description: |
        If the plugin itself is causing an issue
        please paste the relevant code snippet of how you configured this plugin.

        An example using [`lazy.nvim`](https://github.com/folke/lazy.nvim) is used by default.
      value: |
        require("lazy").setup({
          spec = {
            {
              'gisketch/triforce.nvim',
              dependencies = { 'nvzone/volt' },
              config = function()
                require("triforce").setup({
                  -- Optional: Add your configuration here
                })
              end,
            },
          },
        })
      render: lua
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional Info and/or Screenshots
      description: If there's more info you could tell, please do. Screenshots too, if applicable.
    validations:
      required: false
